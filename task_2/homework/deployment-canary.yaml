apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-epam-prod-canary
  labels:
    app   : nginx-epam
    owners: ValentinKozlov
    env   : prod
    state : canary
spec:
  replicas: 5
  selector:
    matchLabels:
      app   : nginx-epam
      owners: ValentinKozlov
      env   : prod
      state : canary
  template:
    metadata:
      labels:
        app   : nginx-epam
        owners: ValentinKozlov
        env   : prod
        state : canary
    spec:
      containers:
      - name: nginx-epam-lesson2
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /usr/share/nginx/html/index.html
            subPath: index-canary.html
            name: nginx-canary
        resources:
          limits:
            cpu: "200m"
            memory: "200Mi"
          requests:
            cpu: "100m"
            memory: "100Mi"
      volumes:
      - name: nginx-canary
        configMap:
          name: nginx-canary